<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76a7273210.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"></head>
<body>
    <div id="chatArea">
        <ul id="messages"></ul>
        <div id="inputArea">
            <div id="slash-command-search" class="dropdown-content"></div>
            <form id="messageInputForm">
                <div id="formContainer">
                    <input id="messageInput" placeholder="Start typing..." autocomplete="off" oninput="onMessageInputChange(this.value)" />
                    <i class="fas fa-grin fa-2x" onclick="getEmojis()"></i>
                    <button><i class="fas fa-paper-plane fa-2x"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
